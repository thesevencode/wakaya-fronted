    <div class="wky__card_left">
        <br>
        <p style="margin-left: 20px;">Filtros</p>   
        <br>

        <div *ngFor="let c of categories">
            <label for="{{c._id}}">&nbsp;</label>
            <span class="wky__container_checkbox"> {{c.description}}
           <input formControlName="terms" type="checkbox"  id="{{c._id}}" (click)="filterByCategorie(c.description)">
           <span class="wky__checkcheckbox"></span>
            </span>
        </div>



    </div>
    <div class="wky__cards_right">
        <div class="wky__row">

          <div class="wky__card " *ngFor="let p of productos">
              <div class="wky__card_body">
                  <img src="http://localhost:3000{{p.records[1].url}}" alt="">
                  <ul>
                      <li>
                          <span class="wky__card_badge">-10%</span>
                      </li>
                      <li>
                          <span class="wky__card_badge">Nuevo</span>
                      </li>
                  </ul>
              </div>
              <div class="wky__card__footer">
                  <!-- <span class="wky__last_price"> {{p.price}} </span> -->
                  <span class="wky__price"> {{p.price}}</span>
                  <div class="wky__card_content">
                    <a (click)="changeRoutes(p._id)" style="cursor:pointer"><p>{{ p.description}}</p></a>
                    <p>{{ p.categories}}</p>
                    <p class="wky__card_stars">
                        <span><i class="fas fa-star"></i></span>
                        <span><i class="fas fa-star"></i></span>
                        <span><i class="fas fa-star"></i></span>
                        <span><i class="fas fa-star"></i></span>
                        <span><i class="fas fa-star"></i></span>
                    </p>
                </div>
                <div class="wky__card_buttons">
                    <div><a ><i class="fas fa-star"></i></a></div>
                    <!-- <div><a href=""><i class="fas fa-plus"></i></a></div> -->
                    <!-- <div><a href=""><i class="fas fa-check"></i></a></div> -->
                </div>
              </div>
          </div>

        </div>
    </div>
